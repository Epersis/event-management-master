<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.16/dist/vue.global.prod.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Axios Library -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app" class="container mt-5">
        <h1>Sign Up</h1>
        <form @submit.prevent="signup">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" v-model="email" required>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" v-model="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" v-model="lastName" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" v-model="password" required>
            </div>
            <div class="mb-3">
                <label for="cfmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="cfmPassword" v-model="cfmPassword" required>
            </div>
            <div class="mb-3">
                <label for="mobileNum" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="mobileNum" v-model="mobileNum" required>
            </div>
            <div class="mb-3">
                Role
                <select v-model="selectedRole">
                    <option v-for="text, role in roles" :value="role">{{ text }}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <h4>Have an account? <a href="login.html">Login</a></h4>
        <div v-if="errorMessage" class="mt-3 alert alert-danger" role="alert">
            {{ errorMessage }}
        </div>
        <div v-if="successMessage" class="mt-3 alert alert-success" role="alert">
            {{ successMessage }}
        </div>
    </div>


    <script>

        const app = Vue.createApp({

            data() {
                return {
                    email: '',
                    firstName: '',
                    lastName: '',
                    password: '',
                    cfmPassword: '',
                    mobileNum: '',
                    // selectedRole: ''
                }
            },

            methods: {

                signup() {

                    const reqBody = {
                        email: this.email, 
                        firstName: this.firstName,
                        lastName: this.lastName,
                        password: this.password,
                        confirmPassword: this.cfmPassword,
                        mobileNumber: this.mobileNum,
                        role: this.selectedRole
                    }

                    console.log(reqBody)

                    fetch("http://localhost:8081/api/v1/auth/signup", {
                        method: 'POST', 
                        headers: {
                            'Content-Type': 'application/json'
                        }, 
                        body: JSON.stringify(reqBody)
                    })
                    .then(response => {
                        if (!response.ok) {
                            console.log("got error")
                            throw new Error("got error")
                        }
                        return response.json()
                    })
                    .then(data => {
                        console.log(data)
                        console.log(data.role)
                        console.log(data.token)

                        // localStorage.setItem('token', data.token)
                        // fetch token

                        if (data.role == "ROLE_CUSTOMER") {
                            //REDIRECT TO CUSTOMER PAGE
                        }
                        else if (data.role == "ROLE_EVENT_MANAGER") {
                            //REDIRECT TO EVENT MANAGER PAGE
                            window.open("eventManager/index.html")
                        }
                    })
                    .catch (error => {
                        console.logS(error)
                    })
                }

            },
            computed: {
                roles() {
                    return {
                        'ROLE_CUSTOMER': "Customer",
                        'ROLE_EVENT_MANAGER': "Event Manager"
                    }
                }
            }

        }).mount("#app")

    </script>


</body>
</html>
