<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Event Manager</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.16/dist/vue.global.prod.js"></script>
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="../lib/stylesheet.css">

    <link rel="stylesheet" href="../lib/animate/animate.min.css">
    <link rel="stylesheet" href="../lib/owlcarousel/assets/owl.carousel.min.css">
    <!-- Add Axios Library -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body class="background" id="app">

    <!-- Nav Bar -->
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand px-3" href="index.html">
                <h1 class="fw-bold text-light">
                    SomeName
                </h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav ms-auto p-4 p-lg-0"> <!-- change me to ms to position right-->
                    <a href="index.html" class="nav-item nav-link active">Home</a>
                    <a href="eventManaging/allevents.html" class="nav-item nav-link">Events</a>  
                    <a href="officerManaging/addofficer.html" class="nav-item nav-link">Officers</a>
                    <a href="../login.html" class="btn mx-2">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeIn;">
        <div class="container">
            <h1 class="display-3 mb-3 text-white fw-bold text-center slideInDown" data-wow-delay="0.5s"> Welcome Back, <br> {{ firstName }} {{ lastName }} </h1>
        </div>
    </div>

    <div class="container-fluid mb-5" style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; height: fit-content; ">
        <div class="container mb-5">
            <div class="section-header text-center mx-auto mb-5 wow fadeInUp text-white" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                <h1 class="display-5 mb-3 text-white fw-bold text-center">What do you want to do today?</h1>
            </div>

            <div class="container align-items-center justify-content-center">
                <div class="row">
                    <div class="col-lg-4 col-md-6 my-3">
                        <div class="card shadow-sm m-1 w-100 h-100">
                            <div class="card-body">
                                <div class="mb-4 title text-center"> View All Events </div>
                                <div class="justify-content-center align-items-center d-flex">
                                    <button class="btn neg-btn rounded-pill w-50 mt-3 d-inline" @click="redirect('eventManaging/allevents.html')"> Ok </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 my-3">
                        <div class="card shadow-sm m-1 w-100 h-100">
                            <div class="card-body">
                                <div class="mb-4 title text-center"> Add New Event </div>
                                <div class="justify-content-center align-items-center d-flex">
                                    <button class="btn neg-btn rounded-pill w-50 mt-3 d-inline" @click="redirect('eventManaging/addevent.html')"> Ok </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 my-3">
                        <div class="card shadow-sm m-1 w-100 h-100">
                            <div class="card-body">
                                <div class="mb-4 title text-center"> Add New Ticket Officer </div>
                                <div class="justify-content-center align-items-center d-flex">
                                    <button class="btn neg-btn rounded-pill w-50 mt-3 d-inline" @click="redirect('officerManaging/addofficer.html')"> Ok </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script>

        console.log("strt")

        const app = Vue.createApp({

            data() {
                return {
                    firstName: '',
                    lastName: ''
                }
            },
            
            methods: {
                fetchUser() {

                    token = localStorage.getItem("token")
                    console.log(token)

                    fetch("http://localhost:8081/api/v1/users/profile", {
                        headers: {
                            'Authorization': 'Bearer ' + token
                        }
                    })
                    .then (response => {
                        if (!response.ok) {
                            throw new Error("error")
                        }
                        console.log(response)
                        return response.json()
                    })
                    .then (data => {
                        console.log(data)
                        this.firstName = data.firstName
                        this.lastName = data.lastName
                    })
                    .catch (error => {
                        console.log(error)
                    })

                }, 

                redirect(url) {
                    console.log("ehcekc")
                    window.location.href = url
                }

            }, 

            created() {
                console.log("working")
                this.fetchUser();
            }

        }).mount("#app")


    </script>
    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Javascript Libraries-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="lib/wow/wow.min.js" ></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    
</body>
</html>
