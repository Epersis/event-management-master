                    <div class="justify-content-center align-items-center d-flex">

<script>

const app = Vue.createApp({
    data() {
        return {
            email: "",
            number: 0,
            eventID: null,
            numberOfTickets: null,
        }
    },
    methods: {

        getTicketOfficerInfo() {

            const URL = "http://localhost:8081/api/v1/users/profile";

            const headers = new Headers();
            const to_token = localStorage.getItem('to_token');
            headers.append('Authorization', `Bearer ${to_token}`);
            console.log(to_token);

            return fetch(URL, {
                method: 'GET',
                headers: headers
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data)
                this.email = data.email;
                this.number = data.mobileNumber;
                return data
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                // Rethrow the error to be handled by the caller
                throw error;
            });

        },

        processTicketSales() {
            token = localStorage.getItem("to_token"),

            dataInput = {
                        "bookingUserEmail": this.email,
                        "bookingMobileNumber": this.number,
                        "eventId": this.eventID,
                        "numberOfTickets": this.numberOfTickets,
                        "transactionDetail" :{
                            "paymentMethod":"CASH"
                        },
                        
                }

            fetch(`http://localhost:8081/api/v1/bookings/ticket-officer/book/${this.bookingUserEmail}`, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(dataInput)
            })
            .then(response => {
                
                console.log(dataInput)
                console.log(response)
                return response.json()
            })
            .then(data =>{
                if(data.bookingId == null){
                    alert("Failure to purchase ticket!")
                }
                else{
                    document.getElementById("popUp").setAttribute("style", "display: inline-flex")
                    document.getElementById("overlay").setAttribute("style", "opacity: 0.5")
                }

            })
            .catch(error => {
                console.log(error)
            })
        },

        logout() {
            localStorage.removeItem("to_token")
            window.location.href = "../login.html"
        },

        checkLogin() {
            if (!localStorage.getItem("to_token")) {
                window.location.href = "../login.html"
                alert("Please login")
            }
        },

        close() {
            document.getElementById("popUp").setAttribute("style", "display: none")
            document.getElementById("overlay").setAttribute("style", "opacity: 1")
        },

    },
    created() {
        this.getTicketOfficerInfo();
        this.checkLogin()
    }
});

app.mount('#app');  

</script>
