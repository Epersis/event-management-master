<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.16/dist/vue.global.prod.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Axios Library -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app" class="container mt-5">
        <h1>Login</h1>
        <form @submit.prevent="login">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" v-model="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" v-model="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <h4>New user? <a href="signup.html">Sign Up</a></h4>
        <div v-if="errorMessage" class="mt-3 alert alert-danger" role="alert">
            {{ errorMessage }}
        </div>
        <div v-if="successMessage" class="mt-3 alert alert-success" role="alert">
            {{ successMessage }}
        </div>
    </div>


    <script>

        const app = Vue.createApp({

            data() {
                return {
                    email: '',
                    password: '',
                }
            },

            methods: {

                login() {

                    const reqBody = {
                        email: this.email, 
                        password: this.password
                    }

                    console.log(reqBody)

                    fetch("http://localhost:8081/api/v1/auth/signin", {
                        method: 'POST', 
                        headers: {
                            'Content-Type': 'application/json'
                        }, 
                        body: JSON.stringify(reqBody)
                    })
                    .then(response => {
                        console.log(response)

                        if (!response.ok) {
                            console.log("got error")
                            throw new Error("got error")
                        }
                        return response.json()
                    })
                    .then(data => {
                        console.log(data)
                        console.log(data.role)
                        console.log(data.token)

                        localStorage.setItem('token', data.token)

                        if (data.role == "ROLE_CUSTOMER") {
                            //REDIRECT TO CUSTOMER PAGE
                        }
                        else if (data.role == "ROLE_EVENT_MANAGER") {
                            //REDIRECT TO EVENT MANAGER PAGE
                            console.log(localStorage)
                            window.open("eventManager/index.html")
                        }
                        else if (data.role == "ROLE_TICKETING_OFFICER") {
                            //REDIRECT TO TICKETING OFFICER PAGE
                            window.open("ticketOfficer/ticketofficer.html")
                        }
                    })
                    .catch (error => {
                        console.log(error)
                    })
                }

            }

        }).mount("#app")

    </script>


</body>
</html>
