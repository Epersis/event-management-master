<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Forms</title>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.16/dist/vue.global.prod.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="app" class="container mt-5">
    <!-- Registration Form -->
    <div v-else>
        <h1>Registration</h1>
        <form @submit.prevent="register">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" v-model="email" required>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" v-model="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" v-model="lastName" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" v-model="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" v-model="confirmPassword" required>
            </div>
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="mobileNumber" v-model="mobileNumber" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" v-model="role" required>
                    <option value="ROLE_CUSTOMER">Customer</option>
                    <option value="ROLE_EVENT_MANAGER">Event Manager</option>
                    <option value="ROLE_TICKET_OFFICER">Ticket Officer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div v-if="registrationErrorMessage" class="mt-3 alert alert-danger" role="alert">
            {{ registrationErrorMessage }}
        </div>
        <div v-if="registrationSuccessMessage" class="mt-3 alert alert-success" role="alert">
            {{ registrationSuccessMessage }}
        </div>
        <hr>
        <button class="btn btn-link"><a href="login.html">Switch to Login</a></button>
    </div>
</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // Registration Form
                email: '',
                firstName: '',
                lastName: '',
                password: '',
                confirmPassword: '',
                mobileNumber: '',
                role: 'ROLE_CUSTOMER',
                registrationErrorMessage: '',
                registrationSuccessMessage: '',

                // Toggle between login and registration forms
                showLoginForm: true
            };
        },
        methods: {
            // Registration Method
            register() {
                // Check if passwords match
                if (this.password !== this.confirmPassword) {
                    this.registrationErrorMessage = 'Passwords do not match';
                    return;
                }

                // Create a JSON object with registration data
                const userData = {
                    email: this.email,
                    firstName: this.firstName,
                    lastName: this.lastName,
                    password: this.password,
                    confirmPassword: this.confirmPassword,
                    mobileNumber: this.mobileNumber,
                    role: this.role
                };

                // Make a POST request with JSON body
                fetch(`http://localhost:8081/api/v1/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    this.registrationSuccessMessage = 'Registration successful! Redirecting...';
                    // Redirect to login page or any other action
                    window.location.href = 'login.html'
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    this.registrationErrorMessage = 'An error occurred while processing your request';
                });
            }
        }
    });

    app.mount('#app');  
</script>

</body>
</html>
